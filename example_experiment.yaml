---
# This is an example configuration for a single experiment.
name: "Example experiment"
author: "Manuel Peuster"
version: 0.1

# time limit for measurement (s) (expandable)
sim_t_max: null
repetitions: 2
# path to write results as pickled Pandas DF 
result_path: "out/test.pkl"

pmodel:
    name: ExampleModel

selector:
    - name: UniformRandomSelector
      # max. no. of samples to be selected (expandable)
      max_samples: {min: 2, max: 42, step: 10}
    - name: UniformGridSelector
      # max. no. of samples to be selected (expandable)
      max_samples: {min: 2, max: 42, step: 10}

predictor:
    - name: PolynomialRegressionPredictor
      degree: [2, 3]  # poly. degree (expandable)
    - name: SupportVectorRegressionPredictor
      epsilon: [0.01, 0.1]  # epsilon (expandable)
    
error_metrics:
    - name: MSE
    - name: MAE
    - name: R2
    - name: EVS

plot:
    - name: Boxplot
      path: plots
      title: Error
      x: k_samples
      y: error_value
      n_plots:
        # list of columns that distinguish plots
        - selector
        - predictor
        - degree
        - epsilon
        - error
    - name: Lineplot
      path: plots
      title: Selector Error Comparison
      x: k_samples
      y: error_value
      line_plots:  # column defining lines in plot
        - selector
      n_plots:
        # list of columns that distinguish plots
        - predictor
        - degree
        - epsilon
        - error
    - name: Lineplot
      # needs fixed argument values for predictors!
      path: plots
      title: Predictor Error Comparison
      x: k_samples
      y: error_value
      line_plots:  # column defining lines in plot
        - predictor
        - epsilon
        - degree
      n_plots:
        # list of columns that distinguish plots
        - selector
        - error
